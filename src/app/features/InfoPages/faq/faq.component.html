<section class="bg-white">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-3xl">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">Frequently Asked Questions</h1>
            <p class="text-gray-600">Everything you need to know about shopping with Freshcart.</p>
        </div>

        <div class="mt-8 space-y-4">
            @for (item of faqs; track item?.q) {
            <div class="border rounded-lg p-5">
                <h3 class="font-semibold text-gray-900">{{ item.q }}</h3>
                <p class="text-gray-600 mt-1">{{ item.a }}</p>
            </div>
            }
        </div>
    </div>
</section>
