<section class="bg-white">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-3xl">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">Contact Us</h1>
            <p class="text-gray-600">Questions, feedback, or partnership ideas? We’d love to hear from you.</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8 mt-10">
            <div class="space-y-4">
                <div class="p-6 rounded-lg border">
                    <h3 class="font-semibold text-gray-900">Customer support</h3>
                    <p class="text-sm text-gray-600">support@freshcart.com</p>
                </div>
                <div class="p-6 rounded-lg border">
                    <h3 class="font-semibold text-gray-900">Phone</h3>
                    <p class="text-sm text-gray-600">+1 (555) 123-4567</p>
                </div>
                <div class="p-6 rounded-lg border">
                    <h3 class="font-semibold text-gray-900">Hours</h3>
                    <p class="text-sm text-gray-600">Mon–Fri, 9:00–18:00</p>
                </div>
            </div>

            <form [formGroup]="form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Name</label>
                    <input type="text" formControlName="name"
                        class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600"
                        placeholder="Your name" />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" formControlName="email"
                        class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600"
                        placeholder="you@example.com" />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Message</label>
                    <textarea rows="5" formControlName="message"
                        class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600"
                        placeholder="How can we help?"></textarea>
                </div>
                <button type="button"
                    class="inline-flex items-center gap-2 px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700">
                    <i class="fa-regular fa-paper-plane"></i>
                    <span>Send message</span>
                </button>
            </form>
        </div>
    </div>
</section>
