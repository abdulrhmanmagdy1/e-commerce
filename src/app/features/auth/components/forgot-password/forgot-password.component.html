<section class="bg-white">
    <div class="container mx-auto px-4 py-12 max-w-md">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">Forgot password</h1>

        @if (error) {
        <p class="mb-2 text-sm text-red-600">{{ error }}</p>
        }
        @if (success) {
        <p class="mb-2 text-sm text-emerald-700">{{ success }}</p>
        }

        @if (step === 1) {
        <form [formGroup]="formEmail" (ngSubmit)="requestCode()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" formControlName="email"
                    class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600"
                    placeholder="you@example.com" />
            </div>
            <button type="submit"
                class="w-full inline-flex justify-center items-center gap-2 px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700 disabled:opacity-50"
                [disabled]="formEmail.invalid || loading()">
                <i class="fa-solid fa-paper-plane"></i>
                <span>Send code</span>
            </button>
        </form>
        }

        @if (userNotFound()) {
        <div class="mt-2 text-sm text-amber-700 bg-amber-50 border border-amber-200 rounded-md p-3">
          Email not found. <a routerLink="/register" class="underline">Create an account</a>.
        </div>
        }

        @if (step === 2) {
        <div class="mb-3 text-sm text-emerald-700 bg-emerald-50 border border-emerald-200 rounded-md p-3">
          We sent a verification code to your email. Enter it below.
        </div>
        <form [formGroup]="formCode" (ngSubmit)="verifyCode()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Reset code</label>
                <input #codeInput type="text" formControlName="resetCode"
                    class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600"
                    placeholder="Enter code" />
            </div>
            <div class="flex items-center gap-2">
              <button type="submit"
                class="flex-1 inline-flex justify-center items-center gap-2 px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700 disabled:opacity-50"
                [disabled]="formCode.invalid || loading()">
                <i class="fa-solid fa-shield"></i>
                <span>Verify code</span>
              </button>
              <button type="button" (click)="resendCode()" class="px-4 py-2 rounded-md border hover:bg-gray-50">Resend</button>
            </div>
        </form>
        }

        @if (step === 3) {
        <form [formGroup]="formReset" (ngSubmit)="resetPassword()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="text" formControlName="email" [disabled]="true"
                    class="w-full rounded-md border px-3 py-2 bg-gray-50" />
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">New password</label>
                <input type="password" formControlName="newPassword"
                    class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600"
                    placeholder="••••••••" />
            </div>
            <button type="submit"
                class="w-full inline-flex justify-center items-center gap-2 px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700 disabled:opacity-50"
                [disabled]="formReset.invalid || loading()">
                <i class="fa-solid fa-lock"></i>
                <span>Reset password</span>
            </button>
        </form>
        }
    </div>
</section>
