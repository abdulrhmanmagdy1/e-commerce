<section class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8">


        <!-- Payment Methods Section -->
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold text-gray-900">Payment Methods</h2>
            <button
                class="inline-flex items-center gap-2 px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors">
                <i class="fa-solid fa-plus"></i>
                <span>Add Payment Method</span>
            </button>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
            @for (method of paymentMethods; track method.id) {
            <div class="p-6 border rounded-xl bg-white" [class.border-emerald-500]="method.isDefault">
                <div class="flex items-start justify-between mb-4">
                    <div>
                        <h3 class="font-semibold text-gray-900">{{ method.type }}</h3>
                        @if (method.isDefault) {
                        <span
                            class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-full bg-emerald-100 text-emerald-800">
                            Default
                        </span>
                        }
                    </div>
                    <button class="text-gray-400 hover:text-gray-600">
                        <i class="fa-solid fa-edit"></i>
                    </button>
                </div>
                <div class="text-gray-700">
                    <p class="font-mono">•••• •••• •••• {{ method.last4 }}</p>
                    <p class="text-sm text-gray-600 mt-2">Expires {{ method.expiry }}</p>
                </div>
            </div>
            }
        </div>
    </div>
</section>
