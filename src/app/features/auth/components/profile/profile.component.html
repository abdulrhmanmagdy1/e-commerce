<section class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8">


        <!-- Personal Information Section -->
        <div class="bg-white rounded-xl border p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-900">Personal Information</h2>
                <button
                    class="inline-flex items-center gap-2 px-3 py-1 text-sm text-emerald-600 hover:text-emerald-700">
                    <i class="fa-solid fa-edit"></i>
                    <span>Edit</span>
                </button>
            </div>

            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" [value]="user?.name?.split(' ')[0] || ''" readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" [value]="user?.name?.split(' ').slice(1).join(' ') || ''" readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" [value]="user?.email || ''" readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" [value]="user?.phone || ''" readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-900">
                </div>
            </div>
        </div>

        <!-- Account Security Section -->
        <div class="bg-white rounded-xl border p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Account Security</h2>
            <button (click)="openChangePassword()"
                class="w-full text-left p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                <div class="flex items-center justify-between">
                    <span class="font-medium text-gray-900">Change Password</span>
                    <i class="fa-solid fa-chevron-right text-gray-400"></i>
                </div>
            </button>
        </div>

        <!-- Change Password Modal -->
        @if (changeOpen()) {
          <div class="fixed inset-0 bg-black/30 flex items-center justify-center z-50">
            <div class="bg-white w-full max-w-md rounded-xl p-6 shadow-xl">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold">Change Password</h3>
                <button (click)="closeChangePassword()" class="text-gray-500 hover:text-gray-700"><i class="fa-solid fa-xmark"></i></button>
              </div>
              <form [formGroup]="changeForm" (ngSubmit)="submitChangePassword()" class="space-y-4">
                <div>
                  <label class="block text-sm font-medium mb-1">Current password</label>
                  <input type="password" formControlName="currentPassword" class="w-full rounded-md border px-3 py-2" />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">New password</label>
                  <input type="password" formControlName="password" class="w-full rounded-md border px-3 py-2" />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Confirm new password</label>
                  <input type="password" formControlName="rePassword" class="w-full rounded-md border px-3 py-2" />
                </div>
                <div class="flex justify-end gap-2 pt-2">
                  <button type="button" (click)="closeChangePassword()" class="px-4 py-2 rounded-md border">Cancel</button>
                  <button type="submit" class="px-4 py-2 rounded-md bg-emerald-600 text-white">Save</button>
                </div>
              </form>
            </div>
          </div>
        }

        <!-- Action Buttons -->
        <div class="space-y-3">
            <button (click)="logout()"
                class="w-full p-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors font-medium flex items-center justify-center gap-2">
                <i class="fa-solid fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>
</section>
