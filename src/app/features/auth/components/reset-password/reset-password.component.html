<section class="min-h-screen bg-gray-50">
  <div class="container mx-auto px-4 py-12 max-w-md">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">Reset password</h1>

    @if (serverError()) {
      <p class="mb-4 text-sm text-red-600">{{ serverError() }}</p>
    }
    @if (successMessage()) {
      <p class="mb-4 text-sm text-emerald-700">{{ successMessage() }}</p>
    }

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" formControlName="email" class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">New password</label>
        <input type="password" formControlName="newPassword" class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600" placeholder="••••••••" />
      </div>
      <button type="submit" class="w-full inline-flex justify-center items-center gap-2 px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700 disabled:opacity-50" [disabled]="form.invalid || loading()">
        <i class="fa-solid fa-lock"></i>
        <span>Reset password</span>
      </button>
    </form>

    <div class="text-sm text-gray-600 mt-6">
      <a routerLink="/forgot-password" class="hover:text-emerald-600">Back to Forgot Password</a>
    </div>
  </div>
</section>
