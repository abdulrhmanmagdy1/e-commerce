<section class="bg-white">
  <div class="container mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Brands</h1>
    </div>

    @if ((brands$ | async); as res) {
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4">
        @for (b of res.data; track b?._id) {
          <a routerLink="/brands/{{ b._id }}" class="group border rounded-xl p-4 flex flex-col items-center gap-3 hover:shadow-md transition">
            <div class="h-20 w-20 rounded-full overflow-hidden ring-1 ring-gray-200 group-hover:ring-emerald-200">
              <img [src]="b.image || '/images/img5.avif'" [alt]="b.name" class="h-full w-full object-cover" />
            </div>
            <span class="text-sm font-semibold text-gray-900 text-center group-hover:text-emerald-600">{{ b.name }}</span>
          </a>
        }
      </div>
    }
  </div>
</section>
