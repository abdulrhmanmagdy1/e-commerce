<section class="bg-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-6">Categories</h1>
        @if ((categories$ | async); as cats) {
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4">
            @for (c of cats.data; track c?._id) {
            <a routerLink="/products" [queryParams]="{ category: c._id }"
                class="border rounded-lg p-4 flex flex-col items-center gap-2 hover:shadow-sm">
                <img [src]="c.image || '/images/img4.avif'" [alt]="c.name"
                    class="h-16 w-16 object-cover rounded-full" />
                <span class="text-sm font-medium text-gray-900 text-center">{{ c.name }}</span>
            </a>
            }
        </div>
        }
    </div>
</section>
